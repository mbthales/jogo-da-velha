<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body>
		<main>
			<div class="table" data-js="board">
				<div class="row">
					<div class="square" data-js="board-box board-box-0"></div>
					<div class="square" data-js="board-box board-box-1"></div>
					<div class="square" data-js="board-box board-box-2"></div>
				</div>
				<div class="row">
					<div class="square" data-js="board-box board-box-3"></div>
					<div class="square" data-js="board-box board-box-4"></div>
					<div class="square" data-js="board-box board-box-5"></div>
				</div>
				<div class="row">
					<div class="square" data-js="board-box board-box-6"></div>
					<div class="square" data-js="board-box board-box-7"></div>
					<div class="square" data-js="board-box board-box-8"></div>
				</div>
			</div>
			<div class="container-end-match" data-js="end-game">
				<p class="result" data-js="result"></p>
				<button
					class="btn"
					type="button"
					id="btn-restart-game"
					data-js="reset"
				>
					Restart
				</button>
			</div>
		</main>
		<script type="module" src="src/main.ts"></script>
	</body>
</html>
