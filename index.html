<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body
		class="flex h-screen w-screen items-center justify-center bg-stone-900"
	>
		<main class="h-2/4 w-full">
			<div
				class="mx-auto flex h-full w-11/12 max-w-sm flex-col justify-center"
				data-js="board"
			>
				<div class="flex h-[25%] w-full">
					<div
						class="flex w-full items-center justify-center border-4 border-l-0 border-t-0 border-neutral-400 hover:cursor-pointer"
						data-js="board-box board-box-0"
					>
						<p class="font-['Poppins'] text-6xl text-neutral-400"></p>
					</div>
					<div
						class="flex w-full items-center justify-center border-4 border-t-0 border-neutral-400 hover:cursor-pointer"
						data-js="board-box board-box-1"
					>
						<p class="font-['Poppins'] text-6xl text-neutral-400"></p>
					</div>
					<div
						class="flex w-full items-center justify-center border-4 border-r-0 border-t-0 border-neutral-400 hover:cursor-pointer"
						data-js="board-box board-box-2"
					>
						<p class="font-['Poppins'] text-6xl text-neutral-400"></p>
					</div>
				</div>
				<div class="flex h-[25%] w-full">
					<div
						class="flex w-full items-center justify-center border-4 border-l-0 border-neutral-400 hover:cursor-pointer"
						data-js="board-box board-box-3"
					>
						<p class="font-['Poppins'] text-6xl text-neutral-400"></p>
					</div>
					<div
						class="flex w-full items-center justify-center border-4 border-neutral-400 hover:cursor-pointer"
						data-js="board-box board-box-4"
					>
						<p class="font-['Poppins'] text-6xl text-neutral-400"></p>
					</div>
					<div
						class="flex w-full items-center justify-center border-4 border-r-0 border-neutral-400 hover:cursor-pointer"
						data-js="board-box board-box-5"
					>
						<p class="font-['Poppins'] text-6xl text-neutral-400"></p>
					</div>
				</div>
				<div class="flex h-[25%] w-full">
					<div
						class="flex w-full items-center justify-center border-4 border-b-0 border-l-0 border-neutral-400 hover:cursor-pointer"
						data-js="board-box board-box-6"
					>
						<p class="font-['Poppins'] text-6xl text-neutral-400"></p>
					</div>
					<div
						class="flex w-full items-center justify-center border-4 border-b-0 border-neutral-400 hover:cursor-pointer"
						data-js="board-box board-box-7"
					>
						<p class="font-['Poppins'] text-6xl text-neutral-400"></p>
					</div>
					<div
						class="flex w-full items-center justify-center border-4 border-b-0 border-r-0 border-neutral-400 hover:cursor-pointer"
						data-js="board-box board-box-8"
					>
						<p class="font-['Poppins'] text-6xl text-neutral-400"></p>
					</div>
				</div>
			</div>
			<div
				class="absolute top-0 hidden h-full w-full flex-col items-center justify-center bg-stone-900 opacity-90"
				data-js="end-game"
			>
				<p
					class="result mb-8 text-center font-['Poppins'] text-6xl text-neutral-400"
					data-js="result"
				></p>
				<button
					class="rounded border-4 border-neutral-400 px-6 py-2 font-['Poppins'] text-xl text-neutral-400"
					type="button"
					data-js="reset"
				>
					restart
				</button>
			</div>
		</main>
		<script type="module" src="src/main.ts"></script>
	</body>
</html>
